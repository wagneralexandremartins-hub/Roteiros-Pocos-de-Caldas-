<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site em Manutenção</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;

      /* FUNDO DO PALACE HOTEL */
      background-image: url("assets/img/vista-area-praca-pedro-sanches.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Camada escura levemente transparente */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 2;
      max-width: 650px;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.7rem;
    }

    /* Botão WhatsApp */
    .btn-whats {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background-color: #25d366;
      padding: 14px 30px;
      border-radius: 50px;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
      transition: 0.3s ease;
    }

    .btn-whats:hover {
      background-color: #1ebd5a;
      transform: translateY(-3px);
    }

    .btn-whats img {
      width: 26px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="conteudo">
    <h1>Estamos em Manutenção</h1>
    <p>
      Estamos realizando melhorias para oferecer uma experiência ainda melhor.<br>
      O site voltará em breve!
    </p>

    <a class="btn-whats" href="https://wa.me/5535988951441" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Falar no WhatsApp
    </a>
  </div>
</body>
</html>
