<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site em Manutenção</title>

  <style>
    /* Fundo ocupando toda a tela */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;

      /* IMAGEM DE FUNDO */
      background-image: url("assets/img/teleferico-pocos-de-caldas-vista-aerea.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Camada escura para melhorar visual do texto */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 1.2rem;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6rem;
      margin-bottom: 2rem;
    }

    /* Botão WhatsApp */
    .btn-whats {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      background: #25d366;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .btn-whats:hover {
      background: #1ebd5a;
      transform: translateY(-3px);
    }

    /* Ícone */
    .btn-whats img {
      width: 26px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="conteudo">
    <h1>Estamos em Manutenção</h1>
    <p>
      Estamos realizando melhorias no site para oferecer a melhor experiência.<br />
      Voltaremos em breve!
    </p>

    <!-- Botão WhatsApp -->
    <a class="btn-whats" href="https://wa.me/5535988951441" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      Falar no WhatsApp
    </a>
  </div>
</body>
</html>
